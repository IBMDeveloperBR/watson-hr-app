<div class="container">
  <input id="import-input" type="file" (change)="importJSON($event)" accept="application/json">
  
  <div class="row">
    <div class="col-lg-4" *ngFor="let param of paramsPage; let i = index;">
      <mat-card (click)="setToEdit(i)" matTooltip="Editar parâmetros de {{param.area}}">
        <h4>{{ param.area }}</h4>
        <mat-card-actions>
          <button mat-icon-button (click)="deleteArea(i)" matTooltip="Deletar área"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 offset-lg-8">
        <mat-paginator [pageSize]="pageSize" showFirstLastButtons="false" [length]="params.length"
        [pageIndex]="currentPage" (page)="handlePage($event)">
        </mat-paginator>
    </div>
  </div>
<div>
<div class="edit-section" *ngIf="editParams">
  <mat-accordion>
    <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personalidade
        </mat-panel-title>
        <mat-panel-description>
          Clique para modificar os parâmetros
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngFor="let param of editParams.personality; let i = index;" class="sliders">
          <span>{{param.name}}</span>
          <mat-slider
            color="primary"
            max="1"
            min="0"
            step="0.01"
            [thumbLabel]="true"
            [(ngModel)]="param.min"
          ></mat-slider>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Valores
        </mat-panel-title>
        <mat-panel-description>
          Clique para modificar os parâmetros
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngFor="let param of editParams.values; let i = index;" class="sliders">
          <span>{{param.name}}</span>
          <mat-slider
            color="primary"
            max="1"
            min="0"
            step="0.01"
            [thumbLabel]="true"
            [(ngModel)]="param.min"
          ></mat-slider>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Necessidades
        </mat-panel-title>
        <mat-panel-description>
          Clique para modificar os parâmetros
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngFor="let param of editParams.needs; let i = index;" class="sliders">
          <span>{{param.name}}</span>
          <mat-slider
            color="primary"
            max="1"
            min="0"
            step="0.01"
            [thumbLabel]="true"
            [(ngModel)]="param.min"
          ></mat-slider>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<footer>
    <button mat-fab color="primary" (click)="addArea()" id="add-btn" matTooltip="Criar nova Área"><mat-icon>add</mat-icon></button>
    <button mat-fab color="primary" (click)="editArea()" id="save-btn" matTooltip="Salvar Mudanças"  *ngIf="editParams"><mat-icon>save</mat-icon></button>
    <button mat-fab color="primary" (click)="exportJSON()" id="export-btn" matTooltip="Exportar Parâmetros"><mat-icon>cloud_upload</mat-icon></button>
    <button mat-fab color="primary" id="import-btn" matTooltip="Importar Parâmetros" (click)="triggerInput()"><mat-icon>cloud_download</mat-icon></button>
</footer>
