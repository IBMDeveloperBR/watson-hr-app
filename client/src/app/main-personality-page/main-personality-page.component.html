<div class="upload" *ngIf="!result">
  <label for="file-upload" class="custom-file-upload">
    {{ fileName || "Upload Curriculo" }} <i class="material-icons">attach_file</i>
  </label>
  <input id="file-upload" type="file" (change)="fileChange($event)"/>
  <mat-form-field>
    <mat-select placeholder="Idioma do arquivo" [(ngModel)]="selectedLanguage">
      <mat-option value="pt">
        Português
      </mat-option>
      <mat-option value="en">
        Inglês
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="result-text">
  <p *ngIf="result">
    {{result | json}}
  </p>
  <div *ngIf="!result" class="btn-send">
    <button mat-fab *ngIf="!sended" (click)="sendFile()">
      <mat-icon>send</mat-icon>
    </button>
    <mat-spinner color="#4A4063" *ngIf="sended"></mat-spinner>
  </div>
</div>

<div class="result-per-ins">

</div>
